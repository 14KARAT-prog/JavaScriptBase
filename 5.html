<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

   /**
   * Функция принимает 2 параметра num1 и num2 и выполняет их сложение
   * Параметры должны передоваться в ввиде корректных чисел
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {*} Возвращает результат сложения
   */
  function sum(num1, num2) {
    return num1 + num2
  }

  /**
   * Функция принимает 2 параметра num1 и num2 и выполняет разность
   * Параметры должны передоваться в ввиде корректных чисел
   * Если num1 > num2, функция вычитает из num1, num2 и возвращает результат
   * Если num2 > num1, функция вычитает из num2, num1 и возвращает результат
   * Если же они равны, функция возвращает 0
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {number} Возвращает результат разности или 0
   */
  function difference(num1, num2) {
    if (num1 < num2) {
      return num2 - num1
    } else if (num1 > num2) {
      return num1 - num2
    } else {
      return 0
    }
  }

  /**
   * Функция принимает 2 параметра num1 и num2 и выполняет их умножение
   * Параметры должны передоваться в ввиде корректных чисел
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {number} Возвращает результат умножения
   */
  function mult(num1, num2) {
    return num1 * num2
  }

  /**
   * Функция принимает 2 параметра num1 и num2 и выполняет их деление
   * Функция выполняет деление первого параметра на второй
   * Параметры должны передоваться в ввиде корректных чисел
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {number} Возвращает результат деления
   */
  function division(num1, num2) {
    return num1 / num2
  }

  /**
   * Функция принимает 3 параметра, 2 числа и строку знак операции ('+', '-', '*', '/')
   * Параметры должны передоваться в ввиде корректных чисел
   * Знак операции должен передоваться в виде строки и быть одним из перечисленных выше,
   * иначе функции вернет NaN
   * @param arg1 первый параметр (число)
   * @param arg2 второй параметр (число)
   * @param operation третий параметр (знак операции)
   * @returns {number|*} Возвращаемый результат
   */
  function mathOperation(arg1, arg2, operation) {
    if (operation === '+') {
      return sum(arg1, arg2);
    } else if (operation === '-') {
      return difference(arg1, arg2);
    } else if (operation === '*') {
      return mult(arg1, arg2);
    } else if (operation === '/') {
      return division(arg1, arg2);
    } else {
      return NaN;
    }
  }

</script>
