<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция принимает 2 параметра num1 и num2 и выполняет их сложение
   * Параметры должны передоваться в ввиде корректных чисел
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {*} Возвращает результат сложения
   */
  function sum(num1, num2) {
    return num1 + num2
  }

  /**
   * Функция принимает 2 параметра num1 и num2 и выполняет разность
   * Параметры должны передоваться в ввиде корректных чисел
   * Если num1 > num2, функция вычитает из num1, num2 и возвращает результат
   * Если num2 > num1, функция вычитает из num2, num1 и возвращает результат
   * Если же они равны, функция возвращает 0
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {number} Возвращает результат разности или 0
   */
  function difference(num1, num2) {
    if (num1 < num2) {
      return num2 - num1
    } else if (num1 > num2) {
      return num1 - num2
    } else {
      return 0
    }
  }

  /**
   * Функция принимает 2 параметра num1 и num2 и выполняет их умножение
   * Параметры должны передоваться в ввиде корректных чисел
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {number} Возвращает результат умножения
   */
  function mult(num1, num2) {
    return num1 * num2
  }

  /**
   * Функция принимает 2 параметра num1 и num2 и выполняет их деление
   * Функция выполняет деление первого параметра на второй
   * Параметры должны передоваться в ввиде корректных чисел
   * @param num1 первый параметр
   * @param num2 второй параметр
   * @returns {number} Возвращает результат деления
   */
  function division(num1, num2) {
    return num1 / num2
  }
</script>
</body>
</html>
