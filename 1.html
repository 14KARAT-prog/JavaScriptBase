<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Мы задаем 4 переменных - a, b, c, d
  При этом определяем две из них a и b (сразу задаем им значение)
  Две следующие создаются, но не определяются, их значение будет undefined
  После чего созданной переменной c, мы присваиваем значение ++a
  Он меняет значения a прибавляя к ней 1 и присваивает это значение c, то есть вначале к a прибавиться 1
  Потом переменной c присвоится значение a
   */
  c = ++a;
  console.log(c);

  /*
  Здесь так же как и с переменной c, за исключением того, что мы вначале присваиваем d значение b
  И только потом меняем значение в переменной b на b = b + 1, то есть вначале переменной d присвоится
  значение b, а потом у переменной b изменится значение
   */
  d = b++;
  console.log(d);

  /*
  В принципе логика похожа на то что выше
  Вначале меняется значение у переменной a на a = a + 1 ( значение было равно 2, стало равно 3)
  и потом проводится операция сложения 2 + 3, получаем 5
  И присваиваем это значение (5) переменной c
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Здесь же мы сначала берем значение которое лежит в переменной b ( это 2)
  Проводим операцию сложения 2 + 2, получаем 4, потом меняем значение в переменной b на b = b + 1,
  то есть 2 + 1 получаем 3, записываем его в b
  Присваиваем переменной d значение 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
