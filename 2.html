<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Мы создаем переменную a и сразу присваиваем ей значение 2
  После чего создаем переменную x и присваиваем ей значение 1 + (a *= 2)
  *= - Это все равно что сказать Джаве: "Возьми 'переменую' и перепеши ее значение на 'переменная' * 'что-то'
  То есть мы пишем a *= 2, это короткая запись a = a * 2
  Джава сначала проводит операцию в скобках, переписывает значение переменой a на a * 2, где a изначально было 2
  в скобках получаем 4 и перезапись значения в переменной a с двойки на четверку, теперь a = 4
  Потом к 4 прибавляем 1 и получаем 5, далее все выводим в консоль.
   */
  console.log(x);
  console.log(a);

</script>
